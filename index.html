    <style>
        
        body {
            font-family: 'Poppins', Arial, sans-serif; 
            margin: 0;
            text-align: center;
        }
        h1 {
            color: #4a5438; 
            margin-top: 20px;
        }

        p {
            font-size: 18px;
            color: #4a5438;
        }

        /* Gallery Styling */
        .gallery {
            margin: 40px auto;
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .gallery img {
            width: 280px;
            height: 200px;
            object-fit: cover;
            border-radius: 15px; 
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.4s ease;
            box-shadow: 10px 10px 0px #89986d;

            
            
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* IMAGE HOVER WITH SLIGHT ZOOM */
        .gallery img:hover {
            transform: scale(1.08); 
            cursor: pointer;
           box-shadow: 10px 10px 0px #6c7e4c;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        footer {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.3); 
            backdrop-filter: blur(5px);
            margin-top: auto;
        }
    </style>
</head>
